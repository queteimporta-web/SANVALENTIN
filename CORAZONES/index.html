<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi San Valent√≠n</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100vw;
            height: 100vh;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        /* --- PANTALLA 1: PROPUESTA --- */
        #proposal-screen {
            background-color: #ffd1dc; /* Rosa pastel */
            z-index: 2;
        }

        .heart-bg {
            position: absolute;
            color: #ff0000;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.6); /* Blanco medio transparente */
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px);
            max-width: 90%;
            width: 380px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 20px;
            font-size: 1.4rem;
            line-height: 1.3;
        }

        .image-container {
            width: 160px;
            height: 160px;
            background-color: #fff;
            border-radius: 15px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        /* Estilo base igual para ambos botones */
        .btn-base {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 220px; /* Tama√±o fijo inicial igual para ambos */
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #btn-yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
            z-index: 11;
        }

        #btn-no {
            background-color: #f0f0f0;
            color: #666;
            z-index: 10;
        }

        /* --- PANTALLA 2: CELEBRACI√ìN --- */
        #celebration-screen {
            background-color: #000;
            z-index: 1;
            display: none;
        }

        #canvas-fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #floor-petals {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            font-size: 22px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        .success-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            z-index: 10;
            animation: heartBeat 2s infinite;
            max-width: 85%;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .success-card h2 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin: 0 0 10px 0;
        }
        
        .success-card p {
            font-size: 1.1rem;
            color: #444;
            margin: 0;
        }

    </style>
</head>

    <script>
        /* --- CORAZONES DE FONDO --- */
        function createHeartBg() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';

            document.getElementById('proposal-screen').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        let heartInterval = setInterval(createHeartBg, 450);

        /* --- L√ìGICA DE BOTONES --- */
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const proposalScreen = document.getElementById('proposal-screen');
        const celebrationScreen = document.getElementById('celebration-screen');
        let noClicks = 0;

        btnNo.addEventListener('click', () => {
            noClicks++;
            
            if (noClicks === 1) {
                btnYes.innerText = "SI QUIERO MI BB HERMOSA ü•π";
                btnYes.style.transform = "scale(1.15)";
                btnYes.style.backgroundColor = "#ff3355";
            } else if (noClicks >= 2) {
                btnYes.innerText = "ESTA BIEN MI AMOR SI QUIERO üò≠";
                btnYes.style.transform = "scale(1.4)";
                btnYes.style.backgroundColor = "#ff0040";
                btnYes.style.boxShadow = "0 8px 20px rgba(255, 0, 64, 0.4)";
                
                btnNo.innerText = "NO, NO QUIERO... üê∂";
                btnNo.style.opacity = "0.5";
                btnNo.style.transform = "scale(0.85)";
            }
        });

        btnYes.addEventListener('click', () => {
            proposalScreen.style.opacity = '0';
            setTimeout(() => {
                proposalScreen.style.display = 'none';
                clearInterval(heartInterval);
                celebrationScreen.style.display = 'flex';
                startFireworks(); 
                scatterPetals();
            }, 800);
        });

        /* --- P√âTALOS --- */
        function scatterPetals() {
            const floor = document.getElementById('floor-petals');
            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerHTML = 'üíå'; 
                petal.style.left = Math.random() * 100 + '%';
                petal.style.bottom = Math.random() * 40 + 'px';

                floor.appendChild(petal);
            }
        }

        /* --- FUEGOS ARTIFICIALES --- */
        function startFireworks() {
            const canvas = document.getElementById('canvas-fireworks');
            const ctx = canvas.getContext('2d');
            let cw = window.innerWidth;
            let ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;

            let fireworks = [], particles = [], hue = 340; // Empezar en tonos rojizos/rosas
            let timerTotal = 25, timerTick = 0;

            function random(min, max) { return Math.random() * (max - min) + min; }
            function calculateDistance(p1x, p1y, p2x, p2y) {
                return Math.sqrt(Math.pow(p1x - p2x, 2) + Math.pow(p1y - p2y, 2));
            }

            function Firework(sx, sy, tx, ty) {
                this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
                this.tx = tx; this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
            }

            Firework.prototype.update = function(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                let vx = Math.cos(this.angle) * this.speed;
                let vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
                if(this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx; this.y += vy;
                }
            }

            Firework.prototype.draw = function() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }

            function Particle(x, y) {
                this.x = x; this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            Particle.prototype.update = function(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                if(this.alpha <= this.decay) { particles.splice(index, 1); }
            }

            Particle.prototype.draw = function() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }

            function createParticles(x, y) {
                let particleCount = 25;
                while(particleCount--) { particles.push(new Particle(x, y)); }
            }

            function loop() {
                requestAnimationFrame(loop);
                hue += 0.5;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, cw, ch);
                ctx.globalCompositeOperation = 'lighter';
                let i = fireworks.length;
                while(i--) { fireworks[i].draw(); fireworks[i].update(i); }
                let k = particles.length;
                while(k--) { particles[k].draw(); particles[k].update(k); }
                if(timerTick >= timerTotal) {
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                } else { timerTick++; }
            }

            window.addEventListener('resize', () => {
                cw = window.innerWidth; ch = window.innerHeight;
                canvas.width = cw; canvas.height = ch;
            });
            loop();
        }
    </script>
